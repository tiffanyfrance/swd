<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>

@import url('https://fonts.googleapis.com/css?family=Lato|Sigmar+One');

* {
  font-family: 'Lato', sans-serif;
}

.bar { 
  fill: steelblue; 
}

.domain {
  display: none;
}

.tick line {
  stroke-dasharray: 3;
  stroke: #ddd;
}

.container {
  margin: auto;
  width: 1280px;
  padding: 10px;
  margin-top: 10px;
  position: relative;
}

.header {
  position: absolute;
  right: 0;
  top: 5;
  text-align: center;
  font-size: 18px;
  background: white;
  padding: 10px 20px;
}

h1 {
  font-family: 'Sigmar One', cursive;
  font-size: 60px;
  margin: 0;
  padding: 0;
  margin-top: -20px;
  background: white;
}

.header .small {
  font-size: 11px;
  margin-top: -20px;
}

a {
  color: inherit;
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}

.viz {
  margin-top: 100px;
}

@media (max-width: 1300px) {
  body {
    zoom: 90%;
  }
}

@media (max-width: 1160px) {
  body {
    zoom: 70%;
  }
}

@media (max-width: 768px) {
  body {
    zoom: 100%;
  }

  .container {
    width: 100%;
    text-align: center;
  }

  .header {
    position: relative;
    height: 180px;
  }

  h1 {
    font-size: 42px;
  }

  .viz {
    zoom: 45%;
    transform: rotate(90deg);
    margin-top: 10px;
  }
}

</style>
<body>
  <div class="container">
    <div class="header">
      The All Time Best
      <h1>FILM NOIR</h1>
      <div class="small">
        Ordered by release date. Source: 
        <a href="https://www.imdb.com/list/ls021120904/">
          https://www.imdb.com/list/ls021120904/
        </a><br />
        Designed and developed by 
        Tiffany France
      </div>
    </div>
    <div class="viz"></div>
  </div>
  
<!-- load the d3.js library -->     
<script src="//d3js.org/d3.v4.min.js"></script>
<script src="main.js"></script>
</body>
