<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SWD July 2019</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="main.css" />
</head>

<body>
  <div class="flex-container">
    <div class="col col-left">
      <h1>72 years of Highs and Lows</h1>
      <h2>NOAA temperature data from Richmond, VA Airfield</h2>
      <div class="filter">
        Year: 
        <span class="select-wrapper">
          <select>
            <option value="all">All</option>
          </select>
        </span>
        <span><input type="checkbox" checked> Highs</span>
        <span><input type="checkbox" checked> Lows</span>
      </div>

      <div class="legend">
        <span class="legend-1">
          <svg height="5" width="5">
            <circle cx="2.5" cy="2.5" r="2.5" fill="blue" />
            Sorry, your browser does not support inline SVG.  
          </svg> 
          TEMPERATURES 0 AND UNDER
          <br />
          <svg height="5" width="5">
            <circle cx="2.5" cy="2.5" r="2.5" fill="red" />
            Sorry, your browser does not support inline SVG.  
          </svg> 
          TEMPERATURES 100 AND OVER
          <br />
          <br />
        </span>
        <span class="legend-2">
          <span style="color: #75B0FF">&horbar; </span>
          LOW TEMPERATURES
          <br />
          <span style="color: #EE6A6A;">&horbar; </span>
          HIGH TEMPERATURES
        </span>
        <span class="legend-3">

        </span>
      </div>
    </div>

    <div class="col col-right"></div>
  </div>

  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="d3-scale-radial.js"></script>
  <script src="main.js"></script>
</body>

</html>
